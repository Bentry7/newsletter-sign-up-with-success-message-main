<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    
    <title>Frontend Mentor | Newsletter sign-up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main >
      <div class="image">
        <img  id="svg-bg" src="./assets/images/illustration-sign-up-mobile.svg" alt="svg background">
      </div>
      <div class="subscribe">
        <h2 >Stay updated!</h2>
          
  
        <p class="flex-sub">
          Join 60,000+ product managers receiving monthly updates on:
        </p >
        <ul >
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form class="email" action="./success.html" >
          <label for="email-input">Email address</label>
          <input type="email" 
            name="email" 
            id="email-input" 
            placeholder="email@company.com" 
            
             required  minlength="5" maxlength="64"/>
          <button type="submit" id="sub-btn"  >Subscribe to monthly newsletter</button>
        </form>
        
      </div>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Bentry7">Bentry Msuku</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
