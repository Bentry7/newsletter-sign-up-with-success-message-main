<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Success message</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section id="confirm-msg" >
            <img src="./assets/images/icon-success.svg" alt="swoosh icon">
            <h2>Thanks for subscribing!</h2>
            <p>        
              A confirmation email has been sent to  <span id="sub-email" style="font-weight: 700;">ash@loremcompany.com</span>.
              Please open it and click the button inside to confirm your subscription.
            </p>
            <button type="reset" id="resetBtn">Dismiss message</button>
          </section>
      
          <!-- Success message end -->
          
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Bentry Msuku</a>.
            </div>
        <script >
            const subEmail = document.querySelector('#sub-email');
            subEmail.innerHTML = localStorage.getItem('emailstore');

        </script>
    </body>
</html>
